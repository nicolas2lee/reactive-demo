apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-zookeeper-cluster
#  labels:
#    app: cassandra
#    version: 3.11
spec:
  selector:
    matchLabels:
      app: kafka
  replicas: 2
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka-zookeeper
          image: confluent/kafka
          ports:
            - containerPort: 2181

